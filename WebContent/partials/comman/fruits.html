<div>
	<div class="row">
		<div class="col-xs-2">
			<h1>Fruits</h1>
		</div>
		<div class="col-xs-10">
			<button type="button" class="btn btn-success" ng-click="checkOut()">Logout&nbsp({{list.length}})&nbsp<span class="glyphicon glyphicon-shopping-cart"></span></button>
		</div>		
	</div>	
	<div class="row">
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading block">Lychee</div>
				<div class="panel-body">
					<table class="table table-condensed">
						<tr>
							<td>
								<div class="400">
							  	<img class="img-responsive" alt="fresh.." src="images/fruits/lychee.jpg">						  	
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<p class="blockContent">&nbspRate:{{lychee}}/250gms</p>
							  	<p class="blockContent">&nbspQuantity:<input type="number" min="0" max="5000" step="250" ng-model="formfruits.lycheequantity">gms</p>
							</td>  	
						</tr>
					</table>				
				</div>
				<div class="panel-footer" align="center">
				<div class="btn-group">
	  				<button type="button" class="btn btn-default"><p class="price">Price:&nbsp{{formfruits.lycheequantity * (lychee/250)}}</p></button>
	  				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    				<span class="glyphicon glyphicon-shopping-cart"></span>
	   					<span class="sr-only">Toggle Dropdown</span>
	  				</button>
	  				<ul class="dropdown-menu">
	    				<li><a href="javascript:void(0)" ng-click="addToCart(formfruits.lycheequantity,formfruits.lycheequantity * (lychee/250),'lychee')">Add to Cart</a></li>
					    <li><a href="javascript:void(0)">Buy Now</a></li>
					  </ul>
					</div>								
	    		</div>						
			</div>
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading block">Cherry</div>
				<div class="panel-body">
					<table class="table table-condensed">
						<tr>
							<td>
								<div class="400">
							  	<img class="img-responsive" alt="fresh.." src="images/fruits/cherry.jpg">						  	
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<p class="blockContent">&nbspRate:{{cherry}}/250gms</p>
							  	<p class="blockContent">&nbspQuantity:<input type="number" min="0" max="5000" step="250" ng-model="formfruits.cherryquantity">gms</p>
							</td>  	
						</tr>
					</table>				
				</div>
				<div class="panel-footer" align="center">
				<div class="btn-group">
	  				<button type="button" class="btn btn-default"><p class="price">Price:&nbsp{{formfruits.cherryquantity * (cherry/250)}}</p></button>
	  				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    				<span class="glyphicon glyphicon-shopping-cart"></span>
	   					<span class="sr-only">Toggle Dropdown</span>
	  				</button>
	  				<ul class="dropdown-menu">
	    				<li><a href="javascript:void(0)" ng-click="addToCart(formfruits.cherryquantity,formfruits.cherryquantity * (cherry/250),'cherry')">Add to Cart</a></li>
					    <li><a href="javascript:void(0)">Buy Now</a></li>
					  </ul>
					</div>								
	    		</div>						
			</div>
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading block">Mango</div>
				<div class="panel-body">
					<table class="table table-condensed">
						<tr>
							<td>
								<div class="400">
							  	<img class="img-responsive" alt="fresh.." src="images/fruits/mango.jpg">

							</td>

						<tr>
							<td>
								<p class="blockContent">&nbspRate:{{mango}}/250gms</p>
							  	<p class="blockContent">&nbspQuantity:<input type="number" min="0" max="5000" step="250" ng-model="formfruits.mangoquantity">gms</p>
							</td>  	
						</tr>

				<div class="panel-footer" align="center">
				<div class="btn-group">
	  				<button type="button" class="btn btn-default"><p class="price">Price:&nbsp{{formfruits.mangoquantity * (mango/250)}}</p></button>
	  				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    				<span class="glyphicon glyphicon-shopping-cart"></span>
	   					<span class="sr-only">Toggle Dropdown</span>
	  				</button>
	  				<ul class="dropdown-menu">
	    				<li><a href="javascript:void(0)" ng-click="addToCart(formfruits.mangoquantity,formfruits.mangoquantity * (mango/250),'mango')">Add to Cart</a></li>
					    <li><a href="javascript:void(0)">Buy Now</a></li>
					  </ul>
					</div>								
	    		</div>						
			</div>
		</div>
	</div>
